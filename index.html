<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- styles file -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main id="component-dashboard" class="component-dashboard">

    <div class="card-report">
      <div class="report-header">
        <img src="./images/image-jeremy.png" alt="image Jeremy Robson" width="32">
        <div>
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="report-time">
        <button id="btn-daily" class="btn-report-time">Daily</button>
        <button id="btn-weekly" class="btn-report-time">Weekly</button>
        <button id="btn-monthly" class="btn-report-time">Monthly</button>
      </div>

    </div>

    <section class="container-card-dashboard">

      <div class="card-work card-dashboard">
        <div class="back-img">
          <img src="./images/icon-work.svg" alt="icon card work">
        </div>
        <div class="card-info">

          <div class="card-header">
            <h3>Work</h3>
            <button type="button"><img src="./images/icon-ellipsis.svg" alt="icon ellipsis"></button>
          </div>

          <div class="card-content">
            <span>27hrs</span>
            <p>last Week</p>
          </div>

        </div>

      </div>

      <div class="card-play card-dashboard">
        <div class="back-img">
          <img src="./images/icon-play.svg" alt="icon play">
        </div>
        <div class="card-info">

          <div class="card-header">
            <h3>Play</h3>
            <button type="button"><img src="./images/icon-ellipsis.svg" alt="icon ellipsis"></button>
          </div>

          <div class="card-content">
            <span>27hrs</span>
            <p>last Week</p>
          </div>

        </div>

      </div>

      <div class="card-study card-dashboard">
        <div class="back-img">
          <img src="./images/icon-study.svg" alt="icon study">
        </div>
        <div class="card-info">

          <div class="card-header">
            <h3>Study</h3>
            <button type="button"><img src="./images/icon-ellipsis.svg" alt="icon ellipsis"></button>
          </div>

          <div class="card-content">
            <span>27hrs</span>
            <p>last Week - 26hrs</p>
          </div>

        </div>

      </div>

      <div class="card-exercise card-dashboard">
        <div class="back-img">
          <img src="./images/icon-exercise.svg" alt="icon exercise">
        </div>
        <div class="card-info">

          <div class="card-header">
            <h3>Exercise</h3>
            <button type="button"><img src="./images/icon-ellipsis.svg" alt="icon ellipsis"></button>
          </div>

          <div class="card-content">
            <span>27hrs</span>
            <p>last Week</p>
          </div>

        </div>

      </div>

      <div class="card-social card-dashboard">
        <div class="back-img">
          <img src="./images/icon-social.svg" alt="icon social">
        </div>
        <div class="card-info">

          <div class="card-header">
            <h3>Social</h3>
            <button type="button"><img src="./images/icon-ellipsis.svg" alt="icon ellipsis"></button>
          </div>

          <div class="card-content">
            <span>27hrs</span>
            <p>last Week</p>
          </div>

        </div>

      </div>

      <div class="card-self-care card-dashboard">
        <div class="back-img">
          <img src="./images/icon-self-care.svg" alt="icon card work">
        </div>
        <div class="card-info">

          <div class="card-header">
            <h3>Self Care</h3>
            <button type="button"><img src="./images/icon-ellipsis.svg" alt="icon ellipsis"></button>
          </div>

          <div class="card-content">
            <span>27hrs</span>
            <p>last Week</p>
          </div>

        </div>

      </div>

    </section>

  </main>

</body>

</html>
